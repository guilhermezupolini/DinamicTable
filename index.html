<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/jquery.mask.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <script src="assets/js/index.js"></script>

    <title>Desafio: Tabela Dinâmica</title>
</head>

<body>
    <h2 style="text-align: center">Desafio: Tabela Dinâmica</h2>
    <hr/>
    <form id="formulario">
        <div class="container">
            <div class="row">
            <input hidden="" type="text" name="id" id="id">
                <div class="form-group col-md-3 required" id="divNome">
                    <label class="control-label" for="txtNome">Nome:</label>
                    <input class="form-control" id="txtNome" name="txtNome" type="text" placeholder="Nome" maxlength="100" required="" />
                    <p id="nomeError" style="color: red;"></p>
                </div>

                <div class="form-group col-md-3 required" id="divSexo">
                    <label class="control-label" for="selSexo">Sexo:</label>
                    <select id="selSexo" name="selSexo" class="form-control" required="">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                    </select>
                    <p id="sexoError" style="color: red;"></p>
                </div>

                <div class="form-group col-md-3 required" id="divNascimento">
                    <label class="control-label" for="txtDataNascimento">Data Nascimento:</label>
                    <input class="form-control" id="txtDataNascimento" name="txtDataNascimento" type="text" placeholder="Data Nascimento" required="" maxlength="10" />
                    <p id="nascimentoError" style="color: red;"></p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3 required" id="divCpf">
                    <label class="control-label" for="txtCpf">CPF:</label>
                    <input class="form-control" id="txtCpf" name="txtCpf" type="text" placeholder="CPF" maxlength="11" required="" />
                    <p id="cpfError" style="color: red;"></p>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label" for="txtRg">RG:</label>
                    <input class="form-control" id="txtRg" name="txtRg" type="text" placeholder="RG" maxlength="12" />
                </div>
                <button id="btnSalvar" type="button" name="btnSalvar" style="margin-top: 24px;" class="btn btn-primary">Salvar</button>

            </div>

            <hr/>

            <div class="text-left">
                <label>Mostrar: </label>
                <select id="selReg">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
                <label> registros</label>
            </div>

            <div id="divTabela">
                <p class="text-right" id="lblTotal"><strong>Total de Registro(s): <span id="totalReg"></span> </strong></p>
                <table id="tabela" class="table table-bordered">
                    <tr>
                        <th id="colNome" style="width: 20%">Nome <span id="ordenador"></span></th>
                        <th style="width: 10%">Sexo</th>
                        <th style="width: 15%">Data Nascimento</th>
                        <th style="width: 20%">CPF</th>
                        <th style="width: 20%">RG</th>
                        <th style="width: 15%">Ações</th>
                    </tr>
                    <tbody id="tabelaBody">
                        <tr>
                            <td id="nf" colspan="6" style="text-align: center;">Nenhum registro adicionado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div style="text-align: right;">
                <button id="btnAnt" class="btn btn-info" type="button">Anterior</button>
                <button id="btnProx" class="btn btn-info" type="button">Proximo</button>
            </div>
            <div hidden="" style="text-align: center;" id="paginacao">
                <h4>Pagina <span id="numPagina"></span></h4>
            </div>
        </div>
    </form>
</body>

</html>
